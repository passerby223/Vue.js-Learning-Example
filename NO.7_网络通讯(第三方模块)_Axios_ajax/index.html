<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<div id="app">

                {

            mounted() {
                axios.post('http://81.70.33.238/post', {
                    "name": "Vue + FastAPI",

                        }
                }).then
                (
                    response =>
                        (
                            console.log(response.data)
                            // 注意.data才是数据
                        )
                );
                axios.post('http://81.70.33.238/post', {
                    "name": "Vue + FastAPI",
                    "age": "18",
                    "address":
                        {
                            "street": "Tianhe",
                            "city": "Guangzhou",
                            "country": "China"
                        }
                }).then(response => (this.getdata = response.data));
            },
            // 注意如果是vscode要安装插件Live Server开启HTTP服务

</script>
